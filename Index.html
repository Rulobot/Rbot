<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de Contacto</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .logo {
      margin-top: 20px;
    }
    h1 {
      text-decoration: underline;
      text-decoration-color: yellow;
      color: #333;
    }
    .formulario {
      background: white;
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logotipo" width="120">
  </div>
  <h1>Formulario de Contacto</h1>
  
  <div class="formulario">
    <form id="contact-form">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" required>
      
      <label for="correo">Correo:</label>
      <input type="email" name="correo" required>
      
      <label for="telefono">Teléfono:</label>
      <input type="text" name="telefono" required>
      
      <label for="comentarios">Comentarios:</label>
      <textarea name="comentarios" rows="4" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <script>
    const scriptURL = "PEGAR_AQUI_URL_DEL_SCRIPT"; // <-- tu URL del Apps Script

    document.getElementById("contact-form").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          document.getElementById("mensaje").innerText = "✅ Enviado correctamente.";
          e.target.reset();
        })
        .catch(error => {
          document.getElementById("mensaje").innerText = "❌ Error al enviar.";
          console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
